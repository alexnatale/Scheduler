<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Schedule Editor</title>

    <!-- Tailwind (optional) â€“ remove if you bundled styles another way -->
    <link
      href="https://cdn.jsdelivr.net/npm/tailwindcss@3.4.2/dist/tailwind.min.css"
      rel="stylesheet"
    />

    <!-- React & React-DOM (UMD builds) -->
    <script
      crossorigin
      src="https://unpkg.com/react@18/umd/react.production.min.js"
    ></script>
    <script
      crossorigin
      src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"
    ></script>
  </head>

  <body class="min-h-screen bg-gray-100 flex flex-col items-center p-4">
    <!-- Where the schedule will render -->
    <div id="root" class="w-full max-w-7xl h-[800px]"></div>

    <!-- Your compiled component -->
    <script src="scheduler.js"></script>

    <!-- Mount it -->
    <script>
      const root = ReactDOM.createRoot(document.getElementById("root"));
      root.render(React.createElement(window.ScheduleEditor));
    </script>
  </body>
</html>
